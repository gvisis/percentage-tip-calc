<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage tip calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tip Calculator</h1>
        <div class="row">
            <span class="text">Bill Amount:</span>
            <input class="value" type="text" placeholder='$ 0.00' maxlength="50">
        </div>
        <div class="row">
            <span class="text">Percentage tip:</span>
            <input class="value" type="text" placeholder='0 %' maxlength="10">
        </div>
        <div class="row">
            <span class="text">Tip amount:</span>
            <div id='tip-total' class='result tip'></div>
        </div>
        <div class="row">
            <span class="text">Total:</span>
            <div id='total' class='result total'></div>
        </div>
        <div class="row">
            <input class='button' type="button" value='Count'>
        </div>
    </div>
    <script src='./js/main.js' type='module'></script>
</body>
</html>
